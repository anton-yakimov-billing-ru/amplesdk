<!DOCTYPE html>
<html xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
	<head>
		<title>Bug 0142</title>
		<script type="text/javascript" src="../../../../ample/runtime.js"></script>
		<script type="text/javascript" src="../../../../ample/languages/xul/xul.js"></script>
		<link type="text/css" href="../../../../ample/languages/xul/themes/default/style.css" rel="stylesheet"/>
		<style type="text/ample+css">
			xul|vbox {
				border: dashed 1px red;
			}
			xul|hbox {
				border: dashed 1px blue;
			}
		</style>
	</head>
	<body>
		<script>
			var sXulNS	= "http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul";
			function addRadioVertical() {
				var oElement	= ample.getElementById("radiogroup_v").appendChild(ample.createElementNS(sXulNS, "xul:radio"));
				oElement.setAttribute("label", "new item");
			}
			function removeRadioVertical() {
				var oElement	= ample.getElementById("radiogroup_v");
				oElement.removeChild(oElement.firstChild);
			}
			function addRadioHorizontal() {
				var oElement	= ample.getElementById("radiogroup_h").appendChild(ample.createElementNS(sXulNS, "xul:radio"));
				oElement.setAttribute("label", "new item");
			}
			function removeRadioHorizontal() {
				var oElement	= ample.getElementById("radiogroup_h");
				oElement.removeChild(oElement.firstChild);
			}
			function addBoxVertical() {
				var oElement	= ample.getElementById("vbox").appendChild(ample.createElementNS(sXulNS, "xul:label"));
				oElement.setAttribute("value", "new item");
			}
			function removeBoxVertical() {
				var oElement	= ample.getElementById("vbox");
				oElement.removeChild(oElement.firstChild);
			}
			function addBoxHorizontal() {
				var oElement	= ample.getElementById("hbox").appendChild(ample.createElementNS(sXulNS, "xul:label"));
				oElement.setAttribute("value", "new item");
			}
			function removeBoxHorizontal() {
				var oElement	= ample.getElementById("hbox");
				oElement.removeChild(oElement.firstChild);
			}
		</script>
		<script>ample.open()</script>
		<xul:button onDOMActivate="addRadioHorizontal()">addRadio horizontal</xul:button> <xul:button onDOMActivate="addRadioVertical()">addRadio vertical</xul:button>
		<xul:button onDOMActivate="removeRadioHorizontal()">removeRadio horizontal</xul:button> <xul:button onDOMActivate="removeRadioVertical()">removeRadio vertical</xul:button>
		<xul:spacer />
		<xul:button onDOMActivate="addBoxHorizontal()">addBox horizontal</xul:button> <xul:button onDOMActivate="addBoxVertical()">addBox vertical</xul:button>
		<xul:button onDOMActivate="removeBoxHorizontal()">removeBox horizontal</xul:button> <xul:button onDOMActivate="removeBoxVertical()">removeBox vertical</xul:button>
		<xul:radiogroup id="radiogroup_h" orient="horizontal">
			<xul:radio label="item 0" />
			<xul:radio label="item 1" />
			<xul:radio label="item 2" />
		</xul:radiogroup>
		<xul:hbox id="hbox">
			<xul:label value="label 0" />
			<xul:label value="label 1" />
			<xul:label value="label 2" />
		</xul:hbox>
		<xul:radiogroup id="radiogroup_v">
			<xul:radio label="item 0" />
			<xul:radio label="item 1" />
			<xul:radio label="item 2" />
		</xul:radiogroup>
		<xul:vbox id="vbox" flex="1">
			<xul:label value="label 0" />
			<xul:label value="label 1" />
			<xul:label value="label 2" />
		</xul:vbox>
		<script>ample.close()</script>
	</body>
</html>
